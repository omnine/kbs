SymConsole.Help.user-add=Add a new console user with the specified username, first name, and last name.  The user's role and email address can also be specified using the -r and -E options, respectively.
SymConsole.Help.user-modify=Modify the role and/or email address of the console user with the specified username.  The new role and email address can be specified using the -r and -E options, respectively.
SymConsole.Help.user-del=Delete the console user with the specified username.
SymConsole.Help.user-passwd=Change the password of the console user with the specified username and set the user's failed login count to 0.
SymConsole.Help.user-enable=Enable the console user with the specified username and set the user's failed login count to 0.  This allows the user to log into the SymmetricDS Pro web console.
SymConsole.Help.user-disable=Disable the console user with the specified username.  This prevents the user from logging into the SymmetricDS Pro web console.
SymConsole.Help.ks-passwd=Change the keystore password and the key entries' passwords.  This also updates the keystore passwords in bin/setenv(.bat) and conf/sym_service.conf.
SymConsole.Help.db-user=Change the database username in the specified engine's .properties file.  If the node is load-only, this will set the target.db.url property.  Otherwise, it will set the db.url property.
SymConsole.Help.db-passwd=Change the database user's password in the specified engine's .properties file.  The specified password will be encrypted.  If the node is load-only, this will set the target.db.password property.  Otherwise, it will set the db.password property.
SymConsole.Help.license-import=Import a license key from the specified file.
SymConsole.Help.license-export=Export a license key to the specified file.
SymConsole.Help.license-info=Print license information to standard output. This includes the subscription type, license holder, effective date, expiration date, maximum maintenance, maximum nodes, maximum tables, maximum rows, mobile multiplier, and instance ID.
SymConsole.Help.license-usage=Print license usage information to standard output. This includes the number of rows, tables, and nodes used compared to the maximum.
SymConsole.Help.load-list=List all incoming and outgoing loads for the specified engine, including statistics such as start and end times, batch counts, and whether the load is completed or cancelled.
SymConsole.Help.load-cancel=Cancel the incoming or outgoing load with the specified load ID and source node ID.
SymConsole.Help.rest-key-gen=Generate a REST API key with the specified name, description, and access level. Possible access levels are 'readwrite' to access all methods or 'readonly' to access GET methods only. This does not require an engine name or properties file.
SymConsole.Help.rest-key-del=Delete the REST API key with the specified name. This does not require an engine name or properties file.
SymConsole.Option.role=Set the user's role to this role.
SymConsole.Option.email=Set the user's email address to this email address.
SymConsole.Option.passwd=Sets the user's or keystore's password to this password.